<mat-grid-list cols="5" rowHeight="40vh">
    <mat-grid-tile *ngFor="let item of employeeDetails;">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.FirstName}} {{item.MiddleName}} {{item.LastName}} </mat-card-title>
                <mat-card-subtitle>{{item.Possition}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image class="user-profile-image" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
                <p>
                    {{item.Description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button  mat-raised-button (click)="openDialog(item)">View Details</button>

                <!-- <app-employee-details-popup ></app-employee-details-popup> -->
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
